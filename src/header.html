    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const dropdownBtn = document.getElementById("dropdown-btn");
    const dropdownMenu = document.getElementById("dropdown-menu");

    // กดปุ่มแล้วให้แสดง/ซ่อน dropdown
    dropdownBtn.addEventListener("click", function () {
        dropdownMenu.classList.toggle("dropdown-active");
    });

    // คลิกข้างนอก dropdown ให้ซ่อน
    document.addEventListener("click", function (event) {
        if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.remove("dropdown-active");
        }
    });
});

// ✅ ฟังก์ชันเลือกประเภทคอร์ส + เปลี่ยนชื่อปุ่ม
function selectCategory(category) {
    document.getElementById("dropdown-btn").innerHTML = category + ' <i class="fa-solid fa-caret-down"></i>';
    document.getElementById("dropdown-menu").classList.remove("dropdown-active"); // ซ่อน dropdown หลังเลือก
}

    </script>
