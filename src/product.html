<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="product-detail" id="product-detail">
        <!-- รายละเอียดสินค้าจะถูกโหลดตรงนี้ -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productType = urlParams.get("type");
            const productId = urlParams.get("id");

            if (!productType || !productId) {
                document.getElementById("product-detail").innerHTML = "<p>ไม่พบสินค้าที่คุณเลือก</p>";
                return;
            }

            fetch(`readone.php?type=${productType}&id=${productId}`)
                .then(response => response.json())
                .then(product => {
                    if (!product) {
                        document.getElementById("product-detail").innerHTML = "<p>ไม่พบข้อมูลสินค้า</p>";
                        return;
                    }

                    let productHTML = `
                        <div class="product-container">
                            <img src="product_display/${product.image}" alt="${product.name}">
                            <h1>${product.name}</h1>
                            <p>${product.description}</p>
                            <p class="price">${product.price} บาท</p>
                            ${productType === 'course' ? `<p><strong>ผู้สอน:</strong> ${product.instructor}</p>` : `<p><strong>ผู้เขียน:</strong> ${product.author}</p>`}
                            <button>${productType === 'course' ? 'สมัครเรียน' : 'ซื้อหนังสือ'}</button>
                        </div>
                    `;
                    document.getElementById("product-detail").innerHTML = productHTML;
                })
                .catch(error => console.error("Error loading product details:", error));
        });
    </script>
</body>
</html>
